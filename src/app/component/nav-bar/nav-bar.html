<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand ms-3" routerLink="/home">
      <img src="freshcart-logo.svg" alt="Logo" class="d-inline-block align-top" />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Logged-in scenario -->
      @if (isLoggedIn) {
      <ng-container>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/cart">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/wishlist">Wishlist</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              routerLink="/products"
              >Products</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/categories">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/brands">Brands</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto me-3 mb-2 mb-lg-0 align-items-center gap-2 left-section">
          <li class="nav-item">
            <a class="nav-link position-relative" routerLink="/cart">
              <fa-icon [icon]="cartIcon" class="fs-5"></fa-icon>
              <span
                *ngIf="numberOfItemsInCart != 0"
                class="badge bg-success position-absolute top-0 start-100 cart-badge"
              >
                {{ numberOfItemsInCart }}
              </span>
            </a>
          </li>
          <li class="nav-item logOut">
            <a class="nav-link" (click)="userAuthService.logout()">Logout</a>
          </li>
        </ul>
      </ng-container>
      }
      <!-- Logged-out scenario -->
      @else {
      <ng-container>
        <ul class="navbar-nav ms-auto me-3 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
        </ul>
      </ng-container>
      }
    </div>
  </div>
</nav>
