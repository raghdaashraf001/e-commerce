<div class="container">
  <!-- Header Section with Slider and Side Images -->
  <div class="row header-section my-4">
    <!-- Main Slider Column -->
    <div class="col-lg-8 mb-3 mb-lg-0">
      <ngb-carousel class="main-slider">
        <ng-template ngbSlide>
          <div class="slider-item">
            <img src="slider-image-1.jpeg" alt="Slide 1" class="w-100" />
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="slider-item">
            <img src="slider-image-2.jpeg" alt="Slide 2" class="w-100" />
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="slider-item">
            <img src="slider-image-3.jpeg" alt="Slide 3" class="w-100" />
          </div>
        </ng-template>
      </ngb-carousel>
    </div>

    <!-- Side Images Column -->
    <div class="col-lg-4">
      <div class="row h-100">
        <div class="col-12 mb-3">
          <div class="side-promo">
            <img src="bags.jpg" alt="Promotion 1" class="w-100" />
          </div>
        </div>
        <div class="col-12">
          <div class="side-promo">
            <img src="grocery-banner-2.jpeg" alt="Promotion 2" class="w-100" />
          </div>
        </div>
      </div>
    </div>
  </div>

  @if (categories.length>0) {
  <div class="row categories-container my-4">
    <div class="col-12">
      <h2 class="mb-3">Shop Popular Categories</h2>
      <ngb-carousel class="categories-carousel">
        <ng-template ngbSlide>
          <div class="row g-3">
            @for (category of firstSlideCategories; track $index) {
            <div class="col-6 col-md-3">
              <app-card-name-view
                [name]="category.name"
                [imageUrl]="category.image"
              ></app-card-name-view>
            </div>
            }
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="row g-3">
            @for (category of secondSlideCategories; track $index) {
            <div class="col-6 col-md-3">
              <app-card-name-view
                [name]="category.name"
                [imageUrl]="category.image"
              ></app-card-name-view>
            </div>
            }
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
  }
  <div class="row products-container">
    <app-products-view></app-products-view>
  </div>
</div>
