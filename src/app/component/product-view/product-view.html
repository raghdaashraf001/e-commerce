<div class="container py-3">
  <div class="row justify-content-center">
    <div class="product-card position-relative shadow-sm rounded overflow-hidden">
      <div class="product-image-wrapper position-relative">
        <img
          [src]="product.imageCover"
          [alt]="product.title"
          class="img-fluid w-100 product-image"
          routerLink="/products/{{ product._id }}"
        />
        <span
          (click)="addToWishlist()"
          [ngClass]="liked ? 'wishlist-icon-liked' : 'wishlist-icon-unliked'"
          class="wishlist-icon position-absolute top-0 end-0 m-2"
        >
          <fa-icon [icon]="heartIcon"></fa-icon>
        </span>
      </div>
      <div class="p-3">
        <div class="text-success fw-semibold mb-1 product-category">
          {{ product.category.name }}
        </div>
        <div routerLink="/products/{{ product._id }}" class="fw-bold mb-1 product-title">
          {{ product.title | titleWords }}
        </div>
        <div class="mb-2 product-price">{{ product.price }} <span>EGP</span></div>
        <div class="d-flex align-items-center">
          <span class="me-1 rating-star">
            <fa-icon [icon]="starIcon"></fa-icon>
          </span>
          <span class="fw-semibold rating-value">{{ product.ratingsAverage }}</span>
        </div>
        <button
          (click)="addToCart()"
          class="btn btn-primary btn-main add-to-cart-btn w-100"
          tabindex="-1"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
